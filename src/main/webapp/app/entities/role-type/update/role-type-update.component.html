<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-role-type-heading" data-cy="RoleTypeCreateUpdateHeading" jhiTranslate="blogApp.roleType.home.createOrEditLabel">
        Create or edit a Role Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.roleType.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.hasTable" for="field_hasTable">Has Table</label>
          <input type="checkbox" class="form-check" name="hasTable" id="field_hasTable" data-cy="hasTable" formControlName="hasTable" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.childRoleType" for="field_childRoleType">Child Role Type</label>
          <input
            type="number"
            class="form-control"
            name="childRoleType"
            id="field_childRoleType"
            data-cy="childRoleType"
            formControlName="childRoleType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.validPartyRelationshipType" for="field_validPartyRelationshipType"
            >Valid Party Relationship Type</label
          >
          <input
            type="number"
            class="form-control"
            name="validPartyRelationshipType"
            id="field_validPartyRelationshipType"
            data-cy="validPartyRelationshipType"
            formControlName="validPartyRelationshipType"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="blogApp.roleType.validFromPartyRelationshipType"
            for="field_validFromPartyRelationshipType"
            >Valid From Party Relationship Type</label
          >
          <input
            type="number"
            class="form-control"
            name="validFromPartyRelationshipType"
            id="field_validFromPartyRelationshipType"
            data-cy="validFromPartyRelationshipType"
            formControlName="validFromPartyRelationshipType"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="blogApp.roleType.partyInvitationRoleAssociation"
            for="field_partyInvitationRoleAssociation"
            >Party Invitation Role Association</label
          >
          <input
            type="text"
            class="form-control"
            name="partyInvitationRoleAssociation"
            id="field_partyInvitationRoleAssociation"
            data-cy="partyInvitationRoleAssociation"
            formControlName="partyInvitationRoleAssociation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.partyRoleID" for="field_partyRoleID">Party Role ID</label>
          <select class="form-control" id="field_partyRoleID" data-cy="partyRoleID" name="partyRoleID" formControlName="partyRoleID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                partyRoleOption.id === editForm.get('partyRoleID')!.value?.id ? editForm.get('partyRoleID')!.value : partyRoleOption
              "
              *ngFor="let partyRoleOption of partyRolesSharedCollection; trackBy: trackPartyRoleById"
            >
              {{ partyRoleOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.roleType.roleTypeAttributeID" for="field_roleTypeAttributeID"
            >Role Type Attribute ID</label
          >
          <select
            class="form-control"
            id="field_roleTypeAttributeID"
            data-cy="roleTypeAttributeID"
            name="roleTypeAttributeID"
            formControlName="roleTypeAttributeID"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                roleTypeAttributeOption.id === editForm.get('roleTypeAttributeID')!.value?.id
                  ? editForm.get('roleTypeAttributeID')!.value
                  : roleTypeAttributeOption
              "
              *ngFor="let roleTypeAttributeOption of roleTypeAttributesSharedCollection; trackBy: trackRoleTypeAttributeById"
            >
              {{ roleTypeAttributeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
