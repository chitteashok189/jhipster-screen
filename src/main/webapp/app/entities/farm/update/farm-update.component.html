<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-farm-heading" data-cy="FarmCreateUpdateHeading" jhiTranslate="blogApp.farm.home.createOrEditLabel">
        Create or edit a Farm
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.farm.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.farmName" for="field_farmName">Farm Name</label>
          <input type="text" class="form-control" name="farmName" id="field_farmName" data-cy="farmName" formControlName="farmName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.farmType" for="field_farmType">Farm Type</label>
          <select class="form-control" name="farmType" formControlName="farmType" id="field_farmType" data-cy="farmType">
            <option [ngValue]="null">{{ 'blogApp.FarmType.null' | translate }}</option>
            <option *ngFor="let farmType of farmTypeValues" [value]="farmType">{{ 'blogApp.FarmType.' + farmType | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.farmDescription" for="field_farmDescription">Farm Description</label>
          <input
            type="text"
            class="form-control"
            name="farmDescription"
            id="field_farmDescription"
            data-cy="farmDescription"
            formControlName="farmDescription"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.partyID" for="field_partyID">Party ID</label>
          <select class="form-control" id="field_partyID" data-cy="partyID" name="partyID" formControlName="partyID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="partyOption.id === editForm.get('partyID')!.value?.id ? editForm.get('partyID')!.value : partyOption"
              *ngFor="let partyOption of partiesSharedCollection; trackBy: trackPartyById"
            >
              {{ partyOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.farm.locationID" for="field_locationID">Location ID</label>
          <select class="form-control" id="field_locationID" data-cy="locationID" name="locationID" formControlName="locationID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="locationOption.id === editForm.get('locationID')!.value?.id ? editForm.get('locationID')!.value : locationOption"
              *ngFor="let locationOption of locationsSharedCollection; trackBy: trackLocationById"
            >
              {{ locationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
          [routerLink]="['/farm/newfarm']"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
