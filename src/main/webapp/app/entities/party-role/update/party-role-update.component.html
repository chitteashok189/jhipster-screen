<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-party-role-heading" data-cy="PartyRoleCreateUpdateHeading" jhiTranslate="blogApp.partyRole.home.createOrEditLabel">
        Create or edit a Party Role
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.partyRole.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.fromAgreement" for="field_fromAgreement">From Agreement</label>
          <input
            type="text"
            class="form-control"
            name="fromAgreement"
            id="field_fromAgreement"
            data-cy="fromAgreement"
            formControlName="fromAgreement"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.toAgreement" for="field_toAgreement">To Agreement</label>
          <input
            type="text"
            class="form-control"
            name="toAgreement"
            id="field_toAgreement"
            data-cy="toAgreement"
            formControlName="toAgreement"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.fromCommunicationEvent" for="field_fromCommunicationEvent"
            >From Communication Event</label
          >
          <input
            type="text"
            class="form-control"
            name="fromCommunicationEvent"
            id="field_fromCommunicationEvent"
            data-cy="fromCommunicationEvent"
            formControlName="fromCommunicationEvent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.toCommunicationEvent" for="field_toCommunicationEvent"
            >To Communication Event</label
          >
          <input
            type="text"
            class="form-control"
            name="toCommunicationEvent"
            id="field_toCommunicationEvent"
            data-cy="toCommunicationEvent"
            formControlName="toCommunicationEvent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.partyIdFrom" for="field_partyIdFrom">Party Id From</label>
          <input
            type="number"
            class="form-control"
            name="partyIdFrom"
            id="field_partyIdFrom"
            data-cy="partyIdFrom"
            formControlName="partyIdFrom"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.partyIdTO" for="field_partyIdTO">Party Id TO</label>
          <input type="number" class="form-control" name="partyIdTO" id="field_partyIdTO" data-cy="partyIdTO" formControlName="partyIdTO" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.roleTypeID" for="field_roleTypeID">Role Type ID</label>
          <select class="form-control" id="field_roleTypeID" data-cy="roleTypeID" name="roleTypeID" formControlName="roleTypeID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="roleTypeOption.id === editForm.get('roleTypeID')!.value?.id ? editForm.get('roleTypeID')!.value : roleTypeOption"
              *ngFor="let roleTypeOption of roleTypesSharedCollection; trackBy: trackRoleTypeById"
            >
              {{ roleTypeOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.partyRole.partyID" for="field_partyID">Party ID</label>
          <select class="form-control" id="field_partyID" data-cy="partyID" name="partyID" formControlName="partyID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="partyOption.id === editForm.get('partyID')!.value?.id ? editForm.get('partyID')!.value : partyOption"
              *ngFor="let partyOption of partiesSharedCollection; trackBy: trackPartyById"
            >
              {{ partyOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
