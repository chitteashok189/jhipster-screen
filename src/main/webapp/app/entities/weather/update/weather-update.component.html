<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-weather-heading" data-cy="WeatherCreateUpdateHeading" jhiTranslate="blogApp.weather.home.createOrEditLabel">
        Create or edit a Weather
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.weather.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.cityID" for="field_cityID">City ID</label>
          <input type="number" class="form-control" name="cityID" id="field_cityID" data-cy="cityID" formControlName="cityID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.startTimestamp" for="field_startTimestamp">Start Timestamp</label>
          <input
            type="number"
            class="form-control"
            name="startTimestamp"
            id="field_startTimestamp"
            data-cy="startTimestamp"
            formControlName="startTimestamp"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.endTimestamp" for="field_endTimestamp">End Timestamp</label>
          <input
            type="number"
            class="form-control"
            name="endTimestamp"
            id="field_endTimestamp"
            data-cy="endTimestamp"
            formControlName="endTimestamp"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.weatherStatusID" for="field_weatherStatusID">Weather Status ID</label>
          <input
            type="number"
            class="form-control"
            name="weatherStatusID"
            id="field_weatherStatusID"
            data-cy="weatherStatusID"
            formControlName="weatherStatusID"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.temperature" for="field_temperature">Temperature</label>
          <input
            type="number"
            class="form-control"
            name="temperature"
            id="field_temperature"
            data-cy="temperature"
            formControlName="temperature"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.feelsLikeTemperature" for="field_feelsLikeTemperature"
            >Feels Like Temperature</label
          >
          <input
            type="number"
            class="form-control"
            name="feelsLikeTemperature"
            id="field_feelsLikeTemperature"
            data-cy="feelsLikeTemperature"
            formControlName="feelsLikeTemperature"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.humidity" for="field_humidity">Humidity</label>
          <input type="number" class="form-control" name="humidity" id="field_humidity" data-cy="humidity" formControlName="humidity" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.windSpeed" for="field_windSpeed">Wind Speed</label>
          <input type="number" class="form-control" name="windSpeed" id="field_windSpeed" data-cy="windSpeed" formControlName="windSpeed" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.windDirection" for="field_windDirection">Wind Direction</label>
          <input
            type="number"
            class="form-control"
            name="windDirection"
            id="field_windDirection"
            data-cy="windDirection"
            formControlName="windDirection"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.pressureinmmhg" for="field_pressureinmmhg">Pressureinmmhg</label>
          <input
            type="number"
            class="form-control"
            name="pressureinmmhg"
            id="field_pressureinmmhg"
            data-cy="pressureinmmhg"
            formControlName="pressureinmmhg"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.visibilityinmph" for="field_visibilityinmph">Visibilityinmph</label>
          <input
            type="number"
            class="form-control"
            name="visibilityinmph"
            id="field_visibilityinmph"
            data-cy="visibilityinmph"
            formControlName="visibilityinmph"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.cloudCover" for="field_cloudCover">Cloud Cover</label>
          <input
            type="number"
            class="form-control"
            name="cloudCover"
            id="field_cloudCover"
            data-cy="cloudCover"
            formControlName="cloudCover"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.precipitation" for="field_precipitation">Precipitation</label>
          <input
            type="number"
            class="form-control"
            name="precipitation"
            id="field_precipitation"
            data-cy="precipitation"
            formControlName="precipitation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.weather.calendarID" for="field_calendarID">Calendar ID</label>
          <select class="form-control" id="field_calendarID" data-cy="calendarID" name="calendarID" formControlName="calendarID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="calendarOption.id === editForm.get('calendarID')!.value?.id ? editForm.get('calendarID')!.value : calendarOption"
              *ngFor="let calendarOption of calendarsSharedCollection; trackBy: trackCalendarById"
            >
              {{ calendarOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
