<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-seed-heading" data-cy="SeedCreateUpdateHeading" jhiTranslate="blogApp.seed.home.createOrEditLabel">
        Create or edit a Seed
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.seed.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.breederID" for="field_breederID">Breeder ID</label>
          <input type="text" class="form-control" name="breederID" id="field_breederID" data-cy="breederID" formControlName="breederID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.seedClass" for="field_seedClass">Seed Class</label>
          <select class="form-control" name="seedClass" formControlName="seedClass" id="field_seedClass" data-cy="seedClass">
            <option [ngValue]="null">{{ 'blogApp.SeedClass.null' | translate }}</option>
            <option *ngFor="let seedClass of seedClassValues" [value]="seedClass">
              {{ 'blogApp.SeedClass.' + seedClass | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.variety" for="field_variety">Variety</label>
          <input type="text" class="form-control" name="variety" id="field_variety" data-cy="variety" formControlName="variety" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.seedRate" for="field_seedRate">Seed Rate</label>
          <select class="form-control" name="seedRate" formControlName="seedRate" id="field_seedRate" data-cy="seedRate">
            <option [ngValue]="null">{{ 'blogApp.SeedRate.null' | translate }}</option>
            <option *ngFor="let seedRate of seedRateValues" [value]="seedRate">{{ 'blogApp.SeedRate.' + seedRate | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.germinationPercentage" for="field_germinationPercentage"
            >Germination Percentage</label
          >
          <input
            type="number"
            class="form-control"
            name="germinationPercentage"
            id="field_germinationPercentage"
            data-cy="germinationPercentage"
            formControlName="germinationPercentage"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.treatment" for="field_treatment">Treatment</label>
          <select class="form-control" name="treatment" formControlName="treatment" id="field_treatment" data-cy="treatment">
            <option [ngValue]="null">{{ 'blogApp.Treatment.null' | translate }}</option>
            <option *ngFor="let treatment of treatmentValues" [value]="treatment">
              {{ 'blogApp.Treatment.' + treatment | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.origin" for="field_origin">Origin</label>
          <input type="text" class="form-control" name="origin" id="field_origin" data-cy="origin" formControlName="origin" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.seed.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
