<div>
  <h2 id="page-heading" data-cy="EnnumerationTypeHeading">
    <span jhiTranslate="blogApp.ennumerationType.home.title">Ennumeration Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="blogApp.ennumerationType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ennumeration-type"
        [routerLink]="['/ennumeration-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="blogApp.ennumerationType.home.createLabel"> Create a new Ennumeration Type </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ennumerationTypes?.length === 0">
    <span jhiTranslate="blogApp.ennumerationType.home.notFound">No ennumerationTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ennumerationTypes && ennumerationTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="blogApp.ennumerationType.ennumerationType">Ennumeration Type</span></th>
          <th scope="col"><span jhiTranslate="blogApp.ennumerationType.hasTable">Has Table</span></th>
          <th scope="col"><span jhiTranslate="blogApp.ennumerationType.description">Description</span></th>
          <th scope="col"><span jhiTranslate="blogApp.ennumerationType.ennumeration">Ennumeration</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ennumerationType of ennumerationTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ennumeration-type', ennumerationType.id, 'view']">{{ ennumerationType.id }}</a>
          </td>
          <td>{{ ennumerationType.ennumerationType }}</td>
          <td>{{ ennumerationType.hasTable }}</td>
          <td>{{ ennumerationType.description }}</td>
          <td>{{ ennumerationType.ennumeration }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ennumeration-type', ennumerationType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ennumeration-type', ennumerationType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ennumerationType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
