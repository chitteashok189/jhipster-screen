<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-party-heading" data-cy="PartyCreateUpdateHeading" jhiTranslate="blogApp.party.home.createOrEditLabel">
        Create or edit a Party
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.party.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.partyName" for="field_partyName">Party Name</label>
          <input type="text" class="form-control" name="partyName" id="field_partyName" data-cy="partyName" formControlName="partyName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.statusID" for="field_statusID">Status ID</label>
          <input type="checkbox" class="form-check" name="statusID" id="field_statusID" data-cy="statusID" formControlName="statusID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.externalID" for="field_externalID">External ID</label>
          <input
            type="number"
            class="form-control"
            name="externalID"
            id="field_externalID"
            data-cy="externalID"
            formControlName="externalID"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.partyGroupID" for="field_partyGroupID">Party Group ID</label>
          <select class="form-control" id="field_partyGroupID" data-cy="partyGroupID" name="partyGroupID" formControlName="partyGroupID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                partyGroupOption.id === editForm.get('partyGroupID')!.value?.id ? editForm.get('partyGroupID')!.value : partyGroupOption
              "
              *ngFor="let partyGroupOption of partyGroupsSharedCollection; trackBy: trackPartyGroupById"
            >
              {{ partyGroupOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.partyTypeID" for="field_partyTypeID">Party Type ID</label>
          <select class="form-control" id="field_partyTypeID" data-cy="partyTypeID" name="partyTypeID" formControlName="partyTypeID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                partyTypeOption.id === editForm.get('partyTypeID')!.value?.id ? editForm.get('partyTypeID')!.value : partyTypeOption
              "
              *ngFor="let partyTypeOption of partyTypesSharedCollection; trackBy: trackPartyTypeById"
            >
              {{ partyTypeOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.applicationUserID" for="field_applicationUserID">Application User ID</label>
          <select
            class="form-control"
            id="field_applicationUserID"
            data-cy="applicationUserID"
            name="applicationUserID"
            formControlName="applicationUserID"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                applicationUserOption.id === editForm.get('applicationUserID')!.value?.id
                  ? editForm.get('applicationUserID')!.value
                  : applicationUserOption
              "
              *ngFor="let applicationUserOption of applicationUsersSharedCollection; trackBy: trackApplicationUserById"
            >
              {{ applicationUserOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.partyRoleID" for="field_partyRoleID">Party Role ID</label>
          <select class="form-control" id="field_partyRoleID" data-cy="partyRoleID" name="partyRoleID" formControlName="partyRoleID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                partyRoleOption.id === editForm.get('partyRoleID')!.value?.id ? editForm.get('partyRoleID')!.value : partyRoleOption
              "
              *ngFor="let partyRoleOption of partyRolesSharedCollection; trackBy: trackPartyRoleById"
            >
              {{ partyRoleOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.party.personID" for="field_personID">Person ID</label>
          <select class="form-control" id="field_personID" data-cy="personID" name="personID" formControlName="personID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="personOption.id === editForm.get('personID')!.value?.id ? editForm.get('personID')!.value : personOption"
              *ngFor="let personOption of peopleSharedCollection; trackBy: trackPersonById"
            >
              {{ personOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
