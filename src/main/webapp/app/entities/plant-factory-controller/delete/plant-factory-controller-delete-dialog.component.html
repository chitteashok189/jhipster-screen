<form *ngIf="plantFactoryController" name="deleteForm" (ngSubmit)="confirmDelete(plantFactoryController.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="plantFactoryControllerDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-delete-plantFactoryController-heading"
      jhiTranslate="blogApp.plantFactoryController.delete.question"
      [translateValues]="{ id: plantFactoryController.id }"
    >
      Are you sure you want to delete this Plant Factory Controller?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-plantFactoryController" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
