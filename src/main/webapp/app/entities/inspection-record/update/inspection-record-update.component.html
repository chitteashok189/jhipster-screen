<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-inspection-record-heading"
        data-cy="InspectionRecordCreateUpdateHeading"
        jhiTranslate="blogApp.inspectionRecord.home.createOrEditLabel"
      >
        Create or edit a Inspection Record
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.rawMaterialBatchNo" for="field_rawMaterialBatchNo"
            >Raw Material Batch No</label
          >
          <input
            type="number"
            class="form-control"
            name="rawMaterialBatchNo"
            id="field_rawMaterialBatchNo"
            data-cy="rawMaterialBatchNo"
            formControlName="rawMaterialBatchNo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.productBatchNo" for="field_productBatchNo"
            >Product Batch No</label
          >
          <input
            type="number"
            class="form-control"
            name="productBatchNo"
            id="field_productBatchNo"
            data-cy="productBatchNo"
            formControlName="productBatchNo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.rawMaterialBatchCode" for="field_rawMaterialBatchCode"
            >Raw Material Batch Code</label
          >
          <input
            type="number"
            class="form-control"
            name="rawMaterialBatchCode"
            id="field_rawMaterialBatchCode"
            data-cy="rawMaterialBatchCode"
            formControlName="rawMaterialBatchCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.inputBatchNo" for="field_inputBatchNo">Input Batch No</label>
          <input
            type="number"
            class="form-control"
            name="inputBatchNo"
            id="field_inputBatchNo"
            data-cy="inputBatchNo"
            formControlName="inputBatchNo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.inputBatchCode" for="field_inputBatchCode"
            >Input Batch Code</label
          >
          <input
            type="number"
            class="form-control"
            name="inputBatchCode"
            id="field_inputBatchCode"
            data-cy="inputBatchCode"
            formControlName="inputBatchCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.attachments" for="field_attachments">Attachments</label>
          <div>
            <div *ngIf="editForm.get('attachments')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-start"
                (click)="openFile(editForm.get('attachments')!.value, editForm.get('attachmentsContentType')!.value)"
                jhiTranslate="entity.action.open"
                >open</a
              ><br />
              <span class="pull-start"
                >{{ editForm.get('attachmentsContentType')!.value }}, {{ byteSize(editForm.get('attachments')!.value) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ attachments: null }); editForm.patchValue({ attachmentsContentType: null })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_attachments"
              data-cy="attachments"
              (change)="setFileData($event, 'attachments', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="attachments"
            id="field_attachments"
            data-cy="attachments"
            formControlName="attachments"
          />
          <input
            type="hidden"
            class="form-control"
            name="attachmentsContentType"
            id="field_attachmentsContentType"
            formControlName="attachmentsContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.inspectionID" for="field_inspectionID">Inspection ID</label>
          <select class="form-control" id="field_inspectionID" data-cy="inspectionID" name="inspectionID" formControlName="inspectionID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                inspectionOption.id === editForm.get('inspectionID')!.value?.id ? editForm.get('inspectionID')!.value : inspectionOption
              "
              *ngFor="let inspectionOption of inspectionsSharedCollection; trackBy: trackInspectionById"
            >
              {{ inspectionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.inspectionRecord.lotID" for="field_lotID">Lot ID</label>
          <select class="form-control" id="field_lotID" data-cy="lotID" name="lotID" formControlName="lotID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="lotOption.id === editForm.get('lotID')!.value?.id ? editForm.get('lotID')!.value : lotOption"
              *ngFor="let lotOption of lotsSharedCollection; trackBy: trackLotById"
            >
              {{ lotOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
