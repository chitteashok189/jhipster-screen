<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-pest-control-heading" data-cy="PestControlCreateUpdateHeading" jhiTranslate="blogApp.pestControl.home.createOrEditLabel">
        Create or edit a Pest Control
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="blogApp.pestControl.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.gUID" for="field_gUID">G UID</label>
          <input type="text" class="form-control" name="gUID" id="field_gUID" data-cy="gUID" formControlName="gUID" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.natureOfDamage" for="field_natureOfDamage">Nature Of Damage</label>
          <input
            type="text"
            class="form-control"
            name="natureOfDamage"
            id="field_natureOfDamage"
            data-cy="natureOfDamage"
            formControlName="natureOfDamage"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.controlType" for="field_controlType">Control Type</label>
          <select class="form-control" name="controlType" formControlName="controlType" id="field_controlType" data-cy="controlType">
            <option [ngValue]="null">{{ 'blogApp.ConType.null' | translate }}</option>
            <option *ngFor="let conType of conTypeValues" [value]="conType">{{ 'blogApp.ConType.' + conType | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.controlMeasures" for="field_controlMeasures">Control Measures</label>
          <input
            type="text"
            class="form-control"
            name="controlMeasures"
            id="field_controlMeasures"
            data-cy="controlMeasures"
            formControlName="controlMeasures"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.createdBy" for="field_createdBy">Created By</label>
          <input type="number" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.updatedBy" for="field_updatedBy">Updated By</label>
          <input type="number" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.updatedOn" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.pestID" for="field_pestID">Pest ID</label>
          <select class="form-control" id="field_pestID" data-cy="pestID" name="pestID" formControlName="pestID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="pestOption.id === editForm.get('pestID')!.value?.id ? editForm.get('pestID')!.value : pestOption"
              *ngFor="let pestOption of pestsSharedCollection; trackBy: trackPestById"
            >
              {{ pestOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="blogApp.pestControl.cropID" for="field_cropID">Crop ID</label>
          <select class="form-control" id="field_cropID" data-cy="cropID" name="cropID" formControlName="cropID">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cropOption.id === editForm.get('cropID')!.value?.id ? editForm.get('cropID')!.value : cropOption"
              *ngFor="let cropOption of cropsSharedCollection; trackBy: trackCropById"
            >
              {{ cropOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
